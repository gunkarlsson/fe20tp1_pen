<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="The best notes app in the world" />
    <meta name="title" content="Quote" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css"
    />
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <title>Quote</title>
  </head>

  <body class="container">
    <div class="left-sidebar sidebar">
      <img
        src="icons/x-white.svg"
        alt="close button icon"
        class="left-sidebar-close-button"
      />
      <button class="dark-mode">dark mode</button>
      <ul class="tag-menu"></ul>

      <ul class="settings-menu">
        <li class="settings">
          <img src="icons/settings-white.svg" alt="settings icon" />
          Settings
        </li>
        <li class="privacy-policy">
          <img src="icons/shield-white.svg" alt="privacy policy icon" />
          Privacy Policy
        </li>
        <li class="about">
          <img src="icons/info-white.svg" alt="about icon" />
          About
        </li>
      </ul>
    </div>

    <main class="main">
      <header class="header">
        <img
          src="icons/menu.svg"
          alt="hamburger menu icon"
          class="left-sidebar-button"
        />
        <h1>notes</h1>
        <div class="search">
          <input type="text" class="search-input" id="search-input" />
          <img class="search-button" src="icons/search.svg" alt="" />
        </div>

      </header>

      <ul class="note-list"></ul>

      <button class="new-doc">
        <img src="icons/file-plus.svg" alt="create new doc button" />
      </button>
    </main>

    <div class="editor">
      <div class="icons-menu">
        <img
          class="editor-back-button"
          src="icons/arrow-left.svg"
          alt="back arrow icon"
        />
        <div>
          <img
            class="favorite-tag"
            class="star"
            src="icons/star.svg"
            alt="favorite star icon"
          />
          <img
            class="right-sidebar-button"
            src="icons/info.svg"
            alt="information icon"
          />
        </div>
      </div>

      <div class="tags-bar">
        <p class="left-grey-text">tags</p>
        <ul class="tags-list"></ul>
        <input type="text" class="tag-input-field" placeholder="add tag" />
        <button class="add-tag-button">+</button>
      </div>

      <div class="editor-input-fields">
        <div class="title-bar">
          <p class="left-grey-text">h1</p>
          <input type="text" class="title-input-field" placeholder="title" />
        </div>

        <textarea
          name="textarea"
          id="textarea"
          oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
          placeholder="content"
        ></textarea>
      </div>
      <button class="delete-doc">
        <img src="icons/trash.svg" alt="trash can" />
      </button>
      <button class="print">Print</button>
      <div class="ttpo"></div>

      <div class="right-sidebar sidebar">
        <img
          class="right-sidebar-close-button"
          src="icons/x-white.svg"
          alt="close button icon"
        />
        <p class="creation-date"></p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
