<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote</title>
  </head>

  <body>
    <div class="container">
      <p id="intro">
        Quire är en multifunktionell anteckningsbok som fungerar direkt i
        webbläsaren. Den första versionen av tjänsten sparar alla anteckningar
        lokalt i datorn/webbläsaren och har alltså ingen server eller backend.
      </p>

      <ul id="note-menu"></ul>

      <input type="text" id="note-title" placeholder="title" />

      <label for="favorite-tag"
        >favorite <input type="checkbox" id="favorite-tag"
      /></label>

      <input type="text" id="tag-name" placeholder="add tag" />
      <button id="tag-button">add tag</button>

      <!-- textyta: mata in text  -->
      <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

      <br /><br />

      <!-- nytt dokumentknapp -->
      <button id="new-doc">+</button>
      <!--   -->

      <!-- delete dokumentknapp -->
      <button id="delete-doc">-</button>
      <!--   -->
    </div>

    <script src="./app.js"></script>
  </body>
</html>
